<body>
  <div class="server-status">
    <div class="server-image"></div>
    My awesome server is currently <span class="server-online"></span>!
</div>

<script src="https://mcapi.us/scripts/minecraft.min.js"></script>
<script>
    MinecraftAPI.getServerStatus('hglabor.de', function (err, status) {
        if (err) {
            return document.querySelector('.server-status').innerHTML = 'Error loading status';
        }
        document.querySelector('.server-online').innerHTML = status.online ? 'up' : 'down';
        document.querySelector('.server-image').innerHTML = `<img src="`${status.favicon}">`
    });
</script>
  </body>
